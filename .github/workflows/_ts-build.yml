name: âš™ï¸ Lint, test and build TypeScript app

# ğŸš¨ `lint` and `test` commands must be specified in `package.json` file
# `npm` is used as a package system (for ci-cd purposes)

on:
  workflow_call:
    inputs:
      skip-testing:
        type: boolean
        default: false
      skip-linting:
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.13

      - name: Install dependencies
        run: npm ci

      - name: Code linting
        if: ${{ !inputs.skip-linting }}
        run: npm run lint

      - name: Run tests
        if: ${{ !inputs.skip-testing }}
        run: npm test

      - name: Build
        run: npm run build
